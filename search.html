<div id="id_search" style="display:none;"></div>
<script>
    function getQueryString(name) {//get search Content
        var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return decodeURI(r[2]);
        }
        return null;
    }
    var searchResult = getQueryString("q");
    var id_search = document.getElementById('id_search');
    id_search.onload = function () {
        if (searchResult == (null || "")) {
            window.location.href = id_search.innerText + "index.html";
        }
        window.location.href = id_search.innerText + "search.html?q=" + searchResult;
    };
</script>

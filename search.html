<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Truly</title>
</head>

<body>
    <style>
        .search-input {
            border-radius: 50px;

        }

        .result_title {
            font-size: 1.5em;
        }

        .result_text_box {
            width: 300px;
        }

        .result_img {
            width: 128px;
            height: 85px;
        }

        .search-nav {
            background-color: #f8f9fa99;
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
        }
    </style>
    <nav class="navbar navbar-expand-sm navbar-light fixed-top search-nav">
        <!-- Brand -->
        <a class="navbar-brand" href="index.html">Truly</a>
        <form class="form-inline" role="search" method="get" action="#">
            <input type="text" autocomplete="off" class="form-control search-input shadow-none border border-light"
                name="q">
        </form>
    </nav>

    <div id="search-div" class="container" style="margin-top:80px">
    </div>
    <button class='btn btn-link ' id="pagebtn" type='button'>
        <h5>下一页</h5>
    </button>

    <script src="read_search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

        crossorigin="anonymous"></script>

</html>
